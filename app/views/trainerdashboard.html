#{extends 'main.html' /}
#{set title:'TrainerDashboard' /}

#{trainermenu id:"trainerdashboard"/}

#{list items:members, as:'member'}
<section class="ui segment">
    <h2 class="ui header">
    ${member.name}
    </h2>
    <a href="/members/${member.id}"><i class="folder open outline icon"></i></a>
    <a href="/trainerdashboard/deletemember/${member.id}" class="ui icon button">
        <i class="trash alternate outline icon red"></i>

    </a>
</section>
#{/list}
#{addmember /}
